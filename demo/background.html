<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,
    user-scalable=no, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <title>Litecanvas Plugin</title>
    <style type="text/css">
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <!-- <script src="https://unpkg.com/litecanvas/dist/dist.js"></script> -->
    <script src="https://unpkg.com/litecanvas/dist/dist.js"></script>
    <script src="../dist/dist.js"></script>
    <script>
      litecanvas({
        background: 3,
      })

      use(pluginMigrate)

      function init() {
        framerate(10)
      }

      function update(dt) {}

      function draw() {
        circfill(rand() * W, rand() * H, 64, 4)
      }
    </script>
  </body>
</html>
